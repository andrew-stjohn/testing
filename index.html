<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- We pasted the generated code from the Issue Collector here, after choosing a custom trigger -->

        <!-- This is the script for the issue collector feedback form -->

        <script type="text/javascript" src="https://jsw.ibm.com/plugins/servlet/issueCollectorBootstrap.js?collectorId=1ceb8366&locale=en_US"></script>
            <!--https://jsw.ibm.com/plugins/servlet/issueCollectorBootstrap.js?collectorId=1ceb8366&locale=en_US
            <JIRA URL>/s/en_US-ydn9lh-418945332/803/1088/1.2/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?collectorId=1ceb8366&locale=en_US"-->
        <!-- This is the script for specifying the custom trigger.  We've replaced 'myCustomTrigger' with 'feedback-button' -->

        <script type="text/javascript">
            window.ATL_JQ_PAGE_PROPS =  {
                "triggerFunction": function(showCollectorDialog) {
                    //Requries that jQuery is available! 
                    jQuery("#feedback-button").click(function(e) {
                        e.preventDefault();
                        showCollectorDialog();
                    });
                }
            };
        </script>


    </head>
    
    <body>

        <h2>JIRA Issue Collector Demo</h2>
        <a href="#" id="feedback-button" class='btn btn-primary btn-large'>Report feedback</a>

    </body>
</html>
